<div class="card card-warning">
    <div class="card-header">
      <h3 class="card-title">Gestion de profile</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-sm-6">
            <!-- text input -->
            <div class="form-group">
              <label>Nom</label>
              <input type="text" [(ngModel)]="user.nom" name="nom"  class="form-control" placeholder="Votre nom">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>prenom</label>
              <input type="text" name="prenom" [(ngModel)]="user.prenom" class="form-control" placeholder="Enter ..." >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <!-- text input -->
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="votre email ici ...">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Age</label>
              <input type="number" name="age" [(ngModel)]="user.age" min="1" class="form-control" placeholder="votre age ici ..." >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <!-- textarea -->
            <div class="form-group">
              <label>Adresse</label>
              <textarea class="form-control" name="adresse" [(ngModel)]="user.adresse" rows="3" placeholder="Enter ..."></textarea>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Role actuelle</label>
              <textarea class="form-control" name="grade" [(ngModel)]="user.grade" rows="1" placeholder="Administrateur ..." disabled></textarea>
            </div>
          </div>
        </div>

        <!-- input states -->
        <div class="form-group">
          <label class="col-form-label" for="inputSuccess"> Mot de passe:</label>
          <input type="password" [(ngModel)]="user.mdp" name="mdp" class="form-control"  id="inputSuccess" placeholder="Mot de passe ici ...">
        </div>
        
        <div class="form-group">
          <input type="submit" (click)="update()" class="btn btn-lg btn-primary" >
        </div>
     
      

 

     

      
      </form>
    </div>
    <!-- /.card-body -->
  </div>
